<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumiX OS - God Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .font-arabic {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      :root {
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #030014; /* Deep space black */
        color: #e2e8f0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        position: fixed;
        touch-action: manipulation;
      }
      .ambient-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.3;
        z-index: -2;
        animation: floatOrb 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform;
      }
      .orb-1 { width: 600px; height: 600px; background: #4f46e5; top: -20%; left: -10%; }
      .orb-2 { width: 700px; height: 700px; background: #06b6d4; bottom: -30%; right: -10%; animation-delay: -5s; }
      .orb-3 { width: 400px; height: 400px; background: #bc13fe; top: 40%; left: 40%; animation-duration: 30s; opacity: 0.15; }

      @keyframes floatOrb {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(50px, 50px) scale(1.1); }
      }

      /* --- CYBER GRID & SCANLINE --- */
      .cyber-grid {
        position: fixed;
        top: 0; left: 0; width: 300vw; height: 300vh;
        background-image: 
          linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(1000px) rotateX(60deg) translateY(-20%) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -1;
        will-change: transform;
      }

      @keyframes gridMove {
        0% { transform: perspective(1000px) rotateX(60deg) translateY(-20%) translateZ(-200px); }
        100% { transform: perspective(1000px) rotateX(60deg) translateY(calc(-20% + 50px)) translateZ(-200px); }
      }

      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }

      /* --- ADVANCED GLASSMORPHISM --- */
       .glass-panel {
         background: rgba(10, 10, 25, 0.6);
         backdrop-filter: blur(20px) saturate(180%);
         -webkit-backdrop-filter: blur(20px) saturate(180%);
         border: 1px solid rgba(255, 255, 255, 0.08);
         box-shadow: 
           0 4px 30px rgba(0, 0, 0, 0.1),
           inset 0 0 20px rgba(255, 255, 255, 0.02);
         transition: all 0.3s ease;
       }

       /* --- ACCESS FLOW ANIMATIONS --- */
      @keyframes lockShake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
      }
      .animate-lock-shake {
        animation: lockShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes unlock {
        0% { transform: scale(1) rotate(0deg); filter: brightness(1) blur(0); }
        50% { transform: scale(1.2) rotate(-10deg); filter: brightness(1.5) blur(2px); }
        100% { transform: scale(1) rotate(0deg); filter: brightness(1) blur(0); }
      }
      .animate-unlock {
        animation: unlock 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes welcomeFade {
        0% { opacity: 0; transform: translateY(20px) scale(0.9); filter: blur(20px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .animate-welcome {
        animation: welcomeFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.2), inset 0 0 10px rgba(6, 182, 212, 0.1); }
        50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.4), inset 0 0 20px rgba(6, 182, 212, 0.2); }
      }
      .pulse-glow {
        animation: pulseGlow 3s ease-in-out infinite;
      }

      @keyframes textGlow {
        0%, 100% { text-shadow: 0 0 20px rgba(6, 182, 212, 0.4), 0 0 40px rgba(6, 182, 212, 0.2); opacity: 0.8; }
        50% { text-shadow: 0 0 40px rgba(6, 182, 212, 0.7), 0 0 80px rgba(6, 182, 212, 0.4); opacity: 1; }
      }
      .text-glow-animate {
        animation: textGlow 2.5s ease-in-out infinite;
      }

      @keyframes loading {
        0% { width: 0; opacity: 0.5; }
        50% { opacity: 1; }
        100% { width: 100%; opacity: 0.8; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes floatSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: floatSlow 4s ease-in-out infinite;
      }

      .premium-gradient {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(40px);
      }

      /* --- HOLO CARDS --- */
      .holo-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .holo-card::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }

      .holo-card:hover::before {
        left: 200%;
        transition: 0.7s;
      }

      .holo-card:hover {
        transform: translateY(-5px);
        border-color: rgba(0, 243, 255, 0.3);
        box-shadow: 
          0 10px 40px -10px rgba(0, 243, 255, 0.1),
          inset 0 0 20px rgba(0, 243, 255, 0.05);
      }

      /* --- TECH BORDERS --- */
      .tech-border {
        position: relative;
      }
      .tech-border::after {
        content: '';
        position: absolute;
        bottom: 0; right: 0;
        width: 10px; height: 10px;
        border-bottom: 2px solid var(--neon-blue);
        border-right: 2px solid var(--neon-blue);
        opacity: 0.7;
      }
      .tech-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 10px; height: 10px;
        border-top: 2px solid var(--neon-blue);
        border-left: 2px solid var(--neon-blue);
        opacity: 0.7;
      }

      /* --- 3D TRANSFORM UTILITIES (For Genesis Flashcards) --- */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* --- TEXT EFFECTS --- */
      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
      }
      
      h1, h2, h3, h4, .font-sci-fi { font-family: 'Rajdhani', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050510; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, #4f46e5, #06b6d4); 
        border-radius: 3px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
      
      .custom-scrollbar {
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: #4f46e5 #050510;
      }

      .system-watermark {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Rajdhani', sans-serif;
        font-size: 12px;
        letter-spacing: 4px;
        color: rgba(255, 255, 255, 0.03);
        text-transform: uppercase;
        pointer-events: none;
        z-index: 0;
        user-select: none;
        white-space: nowrap;
      }
    </style>
  
</head>
  <body>
    <div class="cyber-grid"></div>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
    <div class="scanline"></div>
    <div class="system-watermark">LUMIX OS • ARCHITECTURE BY FAIZAIN MURTUZA • © 2025</div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
